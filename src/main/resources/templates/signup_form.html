<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgpEB0pwwB8BKgqs5msjHFdboMiy8LCFKKlQ&usqp=CAU">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="navbar-brand">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgpEB0pwwB8BKgqs5msjHFdboMiy8LCFKKlQ&usqp=CAU" width="40" height="40" alt="" style="padding-right: 3px" class="d-inline-block align-top" />Itransition</a>
    <button type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/login}" rel="nofollow">Login</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/register}" rel="nofollow">Sign up</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="w-100 px-2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <h1 class="mb-0 h4">User Registration -Sign Up</b></h1>
                        <form th:action="@{/process_register}" method="post"
                              style="max-width: 600px; margin: 0 auto;"
                              th:object="${user}">
                            <div>
                                <label th:text="${errorMsg1}"></label>
                            </div>
                            <div class="m-3">
                                <div class="form-group row">
                                    <label class="col-form-label col-4">E-mail</label>
                                    <div class="col-8">
                                        <input type="email" class="form-control" th:field="*{email}" required/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-4">Password</label>
                                    <div class="col-8">
                                        <input type="password" class="form-control" th:field="*{password}" required
                                               minlength="1" maxlength="10"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-4">FirstName</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" th:field="*{firstName}" required
                                               minlength="3" maxlength="15"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-4">LastName</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" th:field="*{lastName}" required
                                               minlength="1" maxlength="20"/>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    function cancelForm(){
        window.location = "/";
    }
</script>
