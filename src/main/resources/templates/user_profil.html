<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User`s profile</title>
    <link rel="icon" type="image/png"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgpEB0pwwB8BKgqs5msjHFdboMiy8LCFKKlQ&usqp=CAU">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="navbar-brand">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgpEB0pwwB8BKgqs5msjHFdboMiy8LCFKKlQ&usqp=CAU"
             width="40" height="40" alt="" style="padding-right: 3px" class="d-inline-block align-top"/>Itransition</a>
    <button type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/list_users}">User list</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/user_profil}" rel="nofollow"><b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}" rel="nofollow">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="100px" height="100px"
                     src="/img/user_icon.svg">
                <span class="font-weight-bold">[[${#request.userPrincipal.principal.fullName}]]</span>
                <span class="text-black-50">[[${#request.userPrincipal.principal.username}]]</span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels" th:utext="#{user_first_name}">Name</label>
                        <input type="text" class="form-control" placeholder="first name" th:value="${user.firstName}">
                    </div>
                    <div class="col-md-6">
                        <label class="labels" th:utext="#{user_last_name}">Surname</label>
                        <input type="text" class="form-control" value="" placeholder="surname">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels" th:utext="#{phone_number}">PhoneNumber</label>
                        <input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                    <div class="col-md-12">
                        <label class="labels" th:utext="#{address}">Address</label>
                        <input type="text" class="form-control" placeholder="enter address" value=""></div>
                    <div class="col-md-12">
                        <label class="labels" th:utext="#{email}">Email ID</label>
                        <input type="text" class="form-control" placeholder="enter email id" value="">
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span th:utext="#{edit_password}">Edit Password</span>
                    <span class="border px-3 p-1 add-experience" th:utext="#{set_password}"><i class="fa fa-plus"></i>&nbsp;Set Password</span>
                </div>
                <br>
                <div class="col-md-12">
                    <label class="labels" th:utext="#{password}">Password</label>
                    <input type="password" class="form-control" th:placeholder="#{password}" value=""></div>
                <br>
                <div class="col-md-12">
                    <label class="labels" th:utext="#{password}">Password</label>
                    <input type="password" class="form-control" th:placeholder="#{password}" value="">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
<style>
    body {
        background: #f8f9fa;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #829fc9;
    }

    .profile-button {
        background: #1e4d7c;
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #5a80a6;
    }

    .profile-button:focus {
        background: #f8f9fa;
        box-shadow: none
    }

    .profile-button:active {
        background: #f8f9fa;
        box-shadow: none
    }

    .back:hover {
        color: #7ca5ce;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #4980bb;
        color: #3d4f6e;
        cursor: pointer;
        border: solid 1px #f8f9fa
    }
</style>
