<div class="page">
    <header class="section page-header">
        <!--RD Navbar-->
        <div class="rd-navbar-wrap">
            <nav class="rd-navbar rd-navbar-classic" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed"
                 data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed"
                 data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-static"
                 data-xl-layout="rd-navbar-static" data-xl-device-layout="rd-navbar-static"
                 data-lg-stick-up-offset="46px" data-xl-stick-up-offset="46px" data-xxl-stick-up-offset="46px"
                 data-lg-stick-up="true" data-xl-stick-up="true" data-xxl-stick-up="true">
                <div class="rd-navbar-main-outer">
                    <div class="rd-navbar-main">
                        <!--RD Navbar Panel-->
                        <div class="rd-navbar-panel">
                            <!--RD Navbar Toggle-->
                            <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span>
                            </button>
                            <!--RD Navbar Brand-->
                            <div class="rd-navbar-brand">
                                <!--Brand-->
                                <a class="brand" href="/home">
                                    <img class="brand-logo-dark" src="/img/logo.jpg" alt="" width="50" height="30"/>
                                    <img class="brand-logo-light" src="/img/logo.jpg" alt="" width="50" height="30"/></a>
                            </div>
                        </div>
                        <div class="rd-navbar-main-element">
                            <div class="rd-navbar-nav-wrap">
                                <ul class="rd-navbar-nav">
                                    <li class="rd-nav-item"><a class="rd-nav-link" th:href="@{/login}" th:text="#{sign_in}">Sign in</a>
                                    </li>
                                    <li class="rd-nav-item"><a class="rd-nav-link" th:href="@{/register}" th:text="#{sign_up}">Sign up</a>
                                    </li>
                                    <li class="rd-nav-item">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="switchDark">
                                            <label class="custom-control-label" for="switchDark" th:text="#{dark_mode}"></label>
                                        </div>
                                    </li>
                                    <li class="rd-nav-item">
                                        <a class="lang"th:href="@{/login?lang=en}">En</a>|
                                        <a class="lang"th:href="@{/login/?lang=ru}">Ru</a>|
                                        <a class="lang"th:href="@{/login/?lang=uz}">Uz</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="section" style="height: 80vh">
        <div class="login-page">
            <div class="form">
                <div th:if="${param.error}">
                    <label th:text="${errorMsg}"></label>
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form class="register-form" th:action="@{/process_register}" method="post" th:object="${user}">
                    <div>
                        <label th:text="${errorMsg1}"></label>
                    </div>
                    <input type="email" class="form-control"   required th:placeholder="#{email}" th:field="*{email}"/>
                    <input type="password" class="form-control" required th:placeholder="#{password}" th:field="*{password}"
                           minlength="1" maxlength="10"/>
                    <input type="text" class="form-control" required th:placeholder="#{user_first_name}" th:field="*{firstName}"
                           minlength="3" maxlength="15"/>
                    <input type="text" class="form-control" required th:placeholder="#{user_last_name}" th:field="*{lastName}"
                           minlength="1" maxlength="20"/>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="button" class="btn" style="background-color: #4d70a8; margin: 5px 0px 5px 0px" onclick="cancelForm()">Cancel</button>
                    <p class="message"><label th:text="#{already_registered}">Already registered?</label> &ensp;<a href="#" th:text="#{sign_in}">Sign In</a></p>
                </form>
                <form class="login-form" method="post" th:action="@{/login}">
                    <input type="email" name="username" placeholder="username"/>
                    <input type="password" name="password" placeholder="password"/>
                    <button type="submit" class="btn btn-primary btn-block" th:utext="#{sign_in}"></button> or

                    <a class="btn btn-danger btn-block shadow-button"
                       href="https://accounts.google.com/o/oauth2/v2/auth?client_id=702841933577-5ngv33h99okvehq0lt35g0k06q636237.apps.googleusercontent.com&redirect_uri=https://intern-cp.herokuapp.com/oauth2&response_type=code&scope=https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email" style="margin: 5px 0px 5px 0px">
                        <i class="fa fa-lg fa-google-plus"></i> &ensp; <label  th:text="#{sign_with_google}">Sign in with Google</label></a>
                    <p class="message"><label th:text="#{not_registered}">Not registered?</label>&ensp;<a href="#" th:text="#{create_account}">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
    <footer class="section footer-classic context-dark">
        <div class="container wide">
            <div class="row row-sm-30">
                <div class="col-lg-6">
                    <div class="group-md group-middle">
                        <p class="rights"><span>&copy;&nbsp; </span><span
                                class="copyright-year"></span><span>&nbsp;</span><span>Yuldoshev</span><span>.&nbsp;</span></p>
                    </div>

                <div class="col-lg-6">

                        <ul class="group-xl group-middle">

                            <li><a class="icon icon-default icon-sm mdi mdi-twitter" href="#"></a></li>
                            <li><a class="icon icon-default icon-sm mdi mdi-facebook" href="#"></a></li>
                            <li><a class="icon icon-default icon-sm mdi mdi-linkedin-box" href="https://www.linkedin.com/in/abbos-yuldoshev-a9b7bb196/"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<div class="snackbars" id="form-output-global"></div>

<script>
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
    function cancelForm(){
        window.location = "/";
    }

    $(document).ready(function () {

        $("#switchDark").change(function () {
            $("body").toggleClass("bg-secondary");
            $(".section,.rd-navbar-main-outer").toggleClass("dark-mode");
            $("nav, .form").toggleClass("nav-dark-mode");
            $(".custom-control-label").toggleClass("text-white");
            $("h1, p, div,.rd-nav-item,.rd-nav-link,.lang").toggleClass("text-white");
        });
    });
</script>
