<script>
    $( document ).ready(function() {
        $.ajax({
           url: "/get_items",
           type: "POST",
           data: '',
           success: function (response){
               var divTxt = ''
               var rowTxt = ''
               for (var i=0;i<response.length; i++){
                   rowTxt +=
                       ' <div class="col-sm-3">' +
                       '<div class="thumb-wrapper">' +
                       '<div class="img-box">' +
                       '<img src="https://www.tutorialrepublic.com/examples/images/products/ipad.jpg" class="img-fluid" alt="">' +
                       '</div>' +
                       '<div class="thumb-content">' +
                       '<h4>' + response[i].name + '</h4>' +
                       '<p class="item-price"><strike>$350.00</strike> <span>$330.00</span></p>' +
                       '<div class="star-rating">' +
                       '<ul class="list-inline">' +
                       '<li class="list-inline-item"><i class="fa fa-star"></i></li>' +
                       '<li class="list-inline-item"><i class="fa fa-star"></i></li>' +
                       '<li class="list-inline-item"><i class="fa fa-star"></i></li>' +
                       '<li class="list-inline-item"><i class="fa fa-star"></i></li>' +
                       '<li class="list-inline-item"><i class="fa fa-star-o"></i></li>' +
                       '</ul>' +
                       '</div>' +
                       '<a href="#" class="btn btn-primary">Details</a>' +
                       '</div>' +
                       '</div>' +
                       '</div>';
                   if(i % 4 == 0 ){
                       divTxt = (i == 0)?'<div class="carousel-item active">' : '<div class="carousel-item">';
                       divTxt += '<div class="row">' + rowTxt + '</div></div>';
                       $('#myItemCarousel').append(divTxt);
                       divTxt='';
                       rowTxt='';
                   }


               }
           },
            error: function (error){
                console.log("error: " + error);
            }
        });
    });
</script>
